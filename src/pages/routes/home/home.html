<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="climbType == 'Routes'">Routes</ion-title>
     <ion-title *ngIf="climbType != 'Routes'">Boulders</ion-title>
     
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
<div class="list" *ngFor="let item of items | async">

    <ion-list   can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in items" (click) = "openRouteDetailPage(item)">
        <div class="circle-text cercle-{{item.color}}">
          {{item.grade}}
        </div>
        <h2>{{item.name}}</h2>
        {{ item.created | date : format : 'dd/MM/YYYY'}}
      </ion-item>
    </ion-list>
     
</div>

<ion-fab right bottom *ngIf="isAdmin"> 
  <button ion-fab (click) = "openRouteAddPage()"><ion-icon name="add"></ion-icon></button>
</ion-fab>


</ion-content>
